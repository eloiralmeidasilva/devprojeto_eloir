<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Cadastro de Clientes
        <h:form>
            Codigo: 
            <h:inputText value="#{beanCliente.cli.codigo}"/>
            Nome:
            <h:inputText value="#{beanCliente.cli.nome}"/>
            Cidades:
            <h:selectOneMenu value="#{beanCliente.codCidade}">
                <f:selectItems value="#{beanCliente.cidades}" var="c" itemValue="#{c.codigo}"
                               itemLabel="#{c.nome}"
                               >
                </f:selectItems>
            </h:selectOneMenu>
            
            <h:commandButton action="#{beanCliente.inserir()}" value="adicionar" />
        </h:form>
        <hr/>
        <h:form>
            <h:dataTable value="#{beanCliente.clientes}" var="cli">
                <h:column>
                    <h:outputText value="#{cli.codigo}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{cli.nome}"/>
                </h:column>
                <h:column>
                    <h:commandButton action="#{beanCliente.editar(cli.codigo)}" value="Editar" />
                </h:column>
                <h:column>
                    <h:commandButton action="#{beanCliente.deletar(cli.codigo)}" value="Excluir" />
                </h:column>
            </h:dataTable>

        </h:form>
    </h:body>
</html>
